query Game($id: ID!) {
  game(id: $id) {
    id
    name
    status
    gameMasters {
      id
      player {
        id
        name
      }
    }
    participants {
      id
      name
      entryNumber
      profileIcon {
        id
        url
      }
      canChangeName
      chara {
        id
      }
    }
    periods {
      id
      name
      count
      startAt
      endAt
    }
    settings {
      chara {
        charachips {
          id
          name
          designer {
            name
          }
          canChangeName
          charas {
            id
            name
            size {
              width
              height
            }
            images {
              type
              url
            }
          }
        }
        canOriginalCharacter
      }
      capacity {
        min
        max
      }
      rule {
        canShorten
        canSendDirectMessage
      }
      time {
        periodPrefix
        periodSuffix
        periodIntervalSeconds
        openAt
        startParticipateAt
        startGameAt
        finishGameAt
      }
      password {
        hasPassword
      }
    }
  }
}
