query Game($id: ID!) {
  game(id: $id) {
    id
    name
    status
    gameMasters {
      id
      player {
        id
        name
      }
    }
    participants {
      id
      name
      entryNumber
      profileIcon {
        id
        url
      }
    }
    periods {
      id
      name
      count
    }
    settings {
      chara {
        charachips {
          name
        }
        canOriginalCharacter
      }
      capacity {
        min
        max
      }
      rule {
        canShorten
        canSendDirectMessage
      }
      time {
        periodPrefix
        periodSuffix
        periodIntervalSeconds
        openAt
        startParticipateAt
        startGameAt
        finishGameAt
      }
      password {
        hasPassword
      }
    }
  }
}
